        <!-- ブラウザーのタブに表示される -->

        <!-- ページの説明文，検索エンジンやSNS でシェアしたときに表示 -->

    <body>  
    			<h1 class="title">人時計算</h1>
          
             　　作業名  　　人数　時間　(h) ＝　人時
            <form oninput="result.value = Math.round(Number(num.value) * Number(hour.value))">
              
              <p>
              1. <input type="text" name="name" name="num" value=""  class="haba_txt">
              ：
              <input type="number" name="num" value="0"  class="haba"> × 
              <input type="number" name="hour" value="0" class="haba">　  = 
                <output name="result"><b>0</b></output>人時
              </p>
              </form>
            
  
    </body>
